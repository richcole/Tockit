##################################################################################
# Translation file for Docco's command line interface, US English                #
##################################################################################

######
### Command line option names -- localizing might cause scripts to break!
######
DoccoCommandLine.indexDirectoryOption.name=indexDirectory
DoccoCommandLine.usePlatformLnfOption.name=usePlatformLnF
DoccoCommandLine.forceIndexAccessOption.name=forceIndexAccess
DoccoCommandLine.helpOption.name=help

######
### Command line option descriptions as visible in help output
######
DoccoCommandLine.indexDirectoryOption.description=Sets the directory to use for storing the index
DoccoCommandLine.usePlatformLnfOption.description=Uses the platform specific look and feel instead of the default
DoccoCommandLine.forceIndexAccessOption.description=Forces the index to be opened, even if locks are present
DoccoCommandLine.helpOption.description=Show this command line summary and exit

######
### Error Messages
######
DoccoCommandLine.failedToSetPlatformLnfMessage.text=Couldn't set platform look and feel
DoccoCommandLine.failedToSetPlasticLnfMessage.text=Couldn't set Plastic look and feel
DoccoCommandLine.errorDialog.title=Error

######
### Help output
######
DoccoCommandLine.helpText.line1=Usage:
DoccoCommandLine.helpText.line2=\ \ Docco [Options]
DoccoCommandLine.helpText.line3=where [Options] can be:
DoccoCommandLine.helpText.optionFormat=\ \ {0}: {1}
