######
### Command line option names -- localizing might cause scripts to break!
######
DoccoCommandLine.indexDirectoryOption.name=indexDirectory
DoccoCommandLine.usePlatformLnfOption.name=usePlatformLnF
DoccoCommandLine.forceIndexAccessOption.name=forceIndexAccess
DoccoCommandLine.helpOption.name=help

